    <h3>Contact Us</h3>
    <p> Required fields are marked with an asterisk*.
      <form method="post" action="https://webdevbasics.net/scripts/pacific.php" onsubmit="return checkPhone('myPhone', 'message');">
        <label for="myFName">*First Name:</label> <input type="text" id="myFName" name="myFName" placeholder="First Name" required>
        <label for="myLName">*Last Name:</label> <input type="text" id="myLName" name="myLName"placeholder="Last Name" required>
        <label for="myEmail">*Email:</label> <input type="email" id="myEmail" name="myEmail"placeholder="Email" required>
        <label for="myPhone">Phone:</label> <input type="text" id="myPhone" name="myPhone"onblur="checkPhone('myPhone', 'message')">
        <label for="myDate">Arrival Date:</label> <input type="date" id="myDate" name="myDate">
        <label for="myNights">Nights:</label> <input type="number" id="myNights" name="myNights" min="1" max="14">
        <label for="myComments">*Comments:</label> <textarea id="myComments" name="myComments" rows="2" cols="20" required></textarea>
        <input type="submit" id="mySubmit" value="Submit">
      </form>
    </p>
    <div><span id="message"></span></div>
